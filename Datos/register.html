<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Coding Study Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #6c757d;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --accent-color: #00cc99;
            --card-bg: #2a2a3a;
            --text-color: #e6e6e6;
            --text-muted: #aaaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 10% 20%, rgba(74, 107, 255, 0.1) 0%, rgba(0, 204, 153, 0.05) 90%);
        }

        .register-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(74, 107, 255, 0.3));
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: white;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        input {
            width: 100%;
            padding: 14px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            background-color: #3a5bef;
            transform: translateY(-2px);
        }

        .password-strength {
            height: 4px;
            background-color: var(--card-bg);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .password-requirements {
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: left;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .requirement i {
            margin-right: 5px;
            font-size: 0.7rem;
        }

        .requirement.valid {
            color: var(--success-color);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .links {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #3a5bef;
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .message.error {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            display: block;
        }

        .message.success {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
            display: block;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="img/icono_server.png" alt="Logo" class="logo">
        <h2>Únete a nuestra comunidad</h2>
        <p class="subtitle">Crea tu cuenta para empezar a aprender</p>

        <div id="registerMessage" class="message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" required placeholder="Tu nombre">
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="••••••••">
                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
                <div class="password-requirements">
                    <div class="requirement" id="lengthReq">
                        <i class="fas fa-circle"></i> Mínimo 8 caracteres
                    </div>
                    <div class="requirement" id="numberReq">
                        <i class="fas fa-circle"></i> Al menos un número
                    </div>
                    <div class="requirement" id="specialReq">
                        <i class="fas fa-circle"></i> Al menos un carácter especial
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Crear cuenta
            </button>
        </form>

        <div class="divider">o regístrate con</div>

        <button id="googleSignUpBtn" class="btn btn-google">
            <i class="fab fa-google"></i> Google
        </button>

        <button id="githubSignUpBtn" class="btn btn-github">
            <i class="fab fa-github"></i> GitHub
        </button>

        <div class="links">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // Configuración de Firebase (la misma que en el dashboard y login)
        const firebaseConfig = {
            apiKey: "AIzaSyAPGfI248M3JM12_UC9n8pSc3EQdgnxyp8",
            authDomain: "coding-study-group.firebaseapp.com",
            projectId: "coding-study-group",
            storageBucket: "coding-study-group.firebasestorage.app",
            messagingSenderId: "758696967653",
            appId: "1:758696967653:web:14a25dec60cf2cf05e830c",
            measurementId: "G-M39CBKCHXX"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Elementos del DOM
        const registerForm = document.getElementById('registerForm');
        const googleSignUpBtn = document.getElementById('googleSignUpBtn');
        const githubSignUpBtn = document.getElementById('githubSignUpBtn');
        const registerMessage = document.getElementById('registerMessage');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthMeter = document.getElementById('strengthMeter');
        const lengthReq = document.getElementById('lengthReq');
        const numberReq = document.getElementById('numberReq');
        const specialReq = document.getElementById('specialReq');

        // Validación de contraseña en tiempo real
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Validar requisitos
            const hasMinLength = password.length >= 8;
            const hasNumber = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            // Actualizar indicadores visuales
            lengthReq.classList.toggle('valid', hasMinLength);
            numberReq.classList.toggle('valid', hasNumber);
            specialReq.classList.toggle('valid', hasSpecialChar);
            
            // Calcular fortaleza
            if (hasMinLength) strength += 1;
            if (hasNumber) strength += 1;
            if (hasSpecialChar) strength += 1;
            
            // Actualizar medidor visual
            const width = (strength / 3) * 100;
            let color;
            
            if (strength === 0) {
                color = 'transparent';
            } else if (strength === 1) {
                color = 'var(--danger-color)';
            } else if (strength === 2) {
                color = 'var(--warning-color)';
            } else {
                color = 'var(--success-color)';
            }
            
            strengthMeter.style.width = `${width}%`;
            strengthMeter.style.backgroundColor = color;
        });

        // Confirmación de contraseña
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value !== passwordInput.value) {
                this.setCustomValidity("Las contraseñas no coinciden");
            } else {
                this.setCustomValidity("");
            }
        });

        // Registro con email/contraseña
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Crear usuario en Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Guardar información adicional en Firestore
                await db.collection('users').doc(userCredential.user.uid).set({
                    name: name,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                    role: 'user'
                });
                
                // Actualizar perfil del usuario
                await userCredential.user.updateProfile({
                    displayName: name
                });
                
                // Redirigir al dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });

        // Registro con Google
        googleSignUpBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            signUpWithProvider(provider);
        });

        // Registro con GitHub
        githubSignUpBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GithubAuthProvider();
            signUpWithProvider(provider);
        });

        // Función genérica para proveedores OAuth
        function signUpWithProvider(provider) {
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Verificar si es un nuevo usuario
                    if (result.additionalUserInfo.isNewUser) {
                        // Guardar información adicional en Firestore
                        return db.collection('users').doc(result.user.uid).set({
                            name: result.user.displayName,
                            email: result.user.email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                            role: 'user',
                            provider: result.additionalUserInfo.providerId
                        });
                    }
                })
                .then(() => {
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    showMessage(error.message, 'error');
                });
        }

        // Mostrar mensajes
        function showMessage(text, type) {
            registerMessage.textContent = text;
            registerMessage.className = 'message ' + type;
        }

        // Verificar si el usuario ya está autenticado
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</body>
</html>
