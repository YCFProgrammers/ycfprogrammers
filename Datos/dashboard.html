<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Coding Study Group</title>
    <link rel="stylesheet" href="/Css/style.css"> <style>
        /* Estilos básicos para el dashboard */
        body {
            font-family: sans-serif;
            background-color: #1a1a1a; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center; /* Centra el contenido del contenedor */
        }

        .container {
            background-color: #2a2a2a; /* Fondo oscuro del contenedor */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px; /* Ajusta el ancho si es necesario */
            max-width: 90%; /* Que no sea más ancho que la pantalla en móviles */
        }

        h2 {
            margin-bottom: 20px;
            color: #00cc99;
        }

        .welcome-message {
            font-size: 20px;
            margin-bottom: 30px;
            color: #cccccc;
        }

        button { /* Estilos para el botón de Cerrar Sesión, reutiliza tu estilo base */
            background-color: #e53935; /* Color rojo para cerrar sesión */
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c62828; /* Tono más oscuro al pasar el ratón */
        }

         .message { /* Estilos para mensajes de estado en el dashboard si los necesitas */
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .message.success {
            background-color: #d4edda; /* Verde claro */
            color: #155724; /* Verde oscuro */
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da; /* Rojo claro */
            color: #721c24; /* Rojo oscuro */
            border: 1px solid #f5c6cb;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Dashboard</h2>
        <div id="welcomeMessage" class="welcome-message"></div>
        <p>Este es el contenido de tu panel de control.</p>
        <p>Información y opciones para usuarios logueados.</p>

        <button id="signOutBtn">Cerrar Sesión</button>

        <div id="dashboardMessage" class="message"></div> </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // TODO: REEMPLAZA ESTE OBJETO con la configuración de tu proyecto Firebase
        // ¡Es la misma configuración que usaste en script.js!
        const firebaseConfig = {
            apiKey: "AIzaSyAPGfI248M3JM12_UC9n8pSc3EQdgnxyp8", // <-- Tus credenciales
            authDomain: "coding-study-group.firebaseapp.com",
            projectId: "coding-study-group",
            storageBucket: "coding-study-group.firebasestorage.app",
            messagingSenderId: "758696967653",
            appId: "1:758696967653:web:14a25dec60cf2cf05e830c",
            measurementId: "G-M39CBKCHXX"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);

        // Obtén la instancia de autenticación
        const auth = firebase.auth();

        // -------- Script para manejar el Dashboard --------
        document.addEventListener('DOMContentLoaded', () => {
            const welcomeMessageDiv = document.getElementById('welcomeMessage');
            const signOutButton = document.getElementById('signOutBtn');
            const dashboardMessageDiv = document.getElementById('dashboardMessage'); // Div para mensajes del dashboard

            // Listener para verificar el estado de autenticación al cargar la página del dashboard
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // Usuario está logueado
                    console.log("Usuario logueado en Dashboard:", user);

                    // Muestra un mensaje de bienvenida con el nombre o email del usuario
                    welcomeMessageDiv.textContent = `Bienvenido, ${user.displayName || user.email}!`;

                    // Asegúrate de que el botón de cerrar sesión sea visible
                    signOutButton.style.display = 'block';

                    // Aquí podrías cargar datos específicos del usuario si los tuvieras en otra base de datos (Firestore, etc.)

                } else {
                    // No hay usuario logueado
                    console.log("No hay usuario logueado en Dashboard. Redirigiendo a login.");

                    // Redirige al usuario de vuelta a la página de login si no está autenticado
                    window.location.href = 'login.html';
                }
            });

            // -------- Funcionalidad para el botón de Cerrar Sesión --------
            if (signOutButton) {
                signOutButton.addEventListener('click', async () => {
                     dashboardMessageDiv.textContent = ''; // Limpiar mensajes anteriores
                     dashboardMessageDiv.className = 'message';

                     dashboardMessageDiv.textContent = 'Cerrando sesión...';
                     dashboardMessageDiv.classList.add('info'); // Estilo info para cerrar sesión

                    try {
                        // Cierra la sesión del usuario en Firebase Authentication
                        await auth.signOut();
                        console.log("Sesión cerrada exitosamente.");

                        // Redirige al usuario a la página de login después de cerrar sesión
                         dashboardMessageDiv.textContent = 'Sesión cerrada. Redirigiendo...';
                         dashboardMessageDiv.classList.remove('info');
                         dashboardMessageDiv.classList.add('success');

                         setTimeout(() => {
                            window.location.href = 'login.html';
                         }, 1500); // Espera un momento antes de redirigir


                    } catch (error) {
                        // Si ocurre un error al cerrar sesión
                        console.error("Error al cerrar sesión:", error);
                        dashboardMessageDiv.textContent = `Error al cerrar sesión: ${error.message}`;
                        dashboardMessageDiv.classList.remove('info');
                        dashboardMessageDiv.classList.add('error');
                    }
                });
            }
        });
    </script>
</body>
</html>
