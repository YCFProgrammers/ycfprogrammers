         /* --- Comienzo de Estilos del Dashboard (Copiados aquí por ejemplo) --- */
        body {
            font-family: sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #e0e0e0; /* Texto gris claro */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #1e1e1e; /* Contenedor oscuro */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 700px;
            max-width: 100%;
            text-align: left;
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 25px;
            color: #00cc99; /* Verde de acento */
            text-align: center;
            font-size: 1.8em;
        }

        h3 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #00cc99;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            font-size: 1.3em;
        }

        section {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2a2a2a;
        }

        section:last-child {
             border-bottom: none;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #cccccc; font-size: 0.9em; }
        input[type="text"], input[type="email"], textarea, select { /* Añadido select */
             width: calc(100% - 18px); padding: 8px; background-color: #333; border: 1px solid #555; border-radius: 4px; color: #ffffff; box-sizing: border-box; font-size: 0.9em;
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus, select:focus { /* Añadido select */
             outline: none; border-color: #00cc99; box-shadow: 0 0 5px rgba(0, 204, 153, 0.5); background-color: #2a2a2a;
        }
        button { background-color: #00cc99; color: #1a1a1a; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; transition: background-color 0.3s ease; margin-top: 10px; }
        button:hover { background-color: #00b386; }
        button:disabled { background-color: #555; cursor: not-allowed; }

        .message { margin-top: 15px; padding: 10px; border-radius: 4px; font-size: 0.9em; text-align: center; }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .message.info { background-color: #cce5ff; color: #004085; border: 1px solid #b8daff; }
        .message:empty { display: none; }

         /* Estilo para botón de volver */
         .back-link {
             display: inline-block;
             margin-bottom: 20px;
             color: #00cc99;
             text-decoration: none;
             font-size: 1em;
             transition: color 0.3s ease;
         }
         .back-link:hover {
             color: #00b386;
             text-decoration: underline;
         }

        /* --- Fin de Estilos del Dashboard --- */

         /* Estilos específicos para la página de configuración si es necesario */
         #saveSettingsBtn {
             margin-top: 20px; /* Más espacio sobre el botón guardar */
         }

    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-link">&larr; Volver al Dashboard</a>

        <h2>Configuración del Usuario</h2>

        <section id="profileSettingsSection">
            <h3>Ajustes de Perfil</h3>
            <form id="profileSettingsForm">
                <div class="form-group">
                    <label for="configDisplayName">Nombre de Usuario:</label>
                    <input type="text" id="configDisplayName">
                </div>
                 <div class="form-group">
                    <label for="configEmail">Email:</label>
                    <input type="email" id="configEmail" disabled title="El email principal se gestiona a través de Firebase Authentication">
                </div>
                <div class="form-group">
                    <label for="configBio">Biografía:</label>
                    <textarea id="configBio" rows="3"></textarea>
                </div>
                 <div class="form-group">
                    <label for="configSkills">Habilidades (separadas por coma):</label>
                    <input type="text" id="configSkills" placeholder="Ej: JavaScript, Python, CSS">
                </div>

                <button type="submit" id="saveProfileSettingsBtn">Guardar Cambios del Perfil</button>
                <div id="profileSettingsMessage" class="message"></div>
            </form>
        </section>

        <section id="generalSettingsSection">
             <h3>Ajustes Generales</h3>
             <div class="form-group">
                <label for="configLanguage">Idioma:</label>
                <select id="configLanguage">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    </select>
             </div>
             <div class="placeholder-content">
                La funcionalidad real de cambio de idioma o tema requeriría implementar internacionalización (i18n) y lógica de CSS/JS más avanzada. Aquí solo se muestra la opción.
            </div>

             </section>

        </div>

    <script>
        // ** IMPORTANTE: REEMPLAZA ESTE OBJETO con la configuración de tu proyecto Firebase **
        const firebaseConfig = {
            apiKey: "AIzaSyAPGfI248M3JM12_UC9n8pSc3EQdgnxyp8", // <-- Tus credenciales REALES
            authDomain: "coding-study-group.firebaseapp.com",
            projectId: "coding-study-group",
            storageBucket: "coding-study-group.firebasestorage.app",
            messagingSenderId: "758696967653",
            appId: "1:758696967653:web:14a25dec60cf2cf05e830c",
            measurementId: "G-M39CBKCHXX"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);

        // Obtén las instancias
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Referencias a elementos HTML
        const profileSettingsForm = document.getElementById('profileSettingsForm');
        const configDisplayNameInput = document.getElementById('configDisplayName');
        const configEmailInput = document.getElementById('configEmail');
        const configBioInput = document.getElementById('configBio');
        const configSkillsInput = document.getElementById('configSkills');
        const saveProfileSettingsBtn = document.getElementById('saveProfileSettingsBtn');
        const profileSettingsMessageDiv = document.getElementById('profileSettingsMessage');

        const configLanguageSelect = document.getElementById('configLanguage');

        let currentUser = null; // Para guardar el usuario actual

        // Listener para verificar autenticación al cargar la página
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Usuario logueado
                currentUser = user;
                console.log("Usuario logueado en Config:", user.uid);

                // Cargar la configuración del perfil del usuario
                loadUserProfileSettings(currentUser.uid);

                // Aquí podrías cargar otros ajustes como el idioma preferido si los guardas en Firestore
                // loadUserSettings(currentUser.uid); // Función placeholder

            } else {
                // No hay usuario logueado, redirigir a la página de entrada/registro
                console.log("No hay usuario logueado en Config. Redirigiendo a index.html.");
                window.location.href = 'index.html'; // Redirige al gatekeeper
            }
        });

        // -------- Funcionalidad para Cargar Configuración del Perfil --------
        async function loadUserProfileSettings(userId) {
            const userRef = db.collection('users').doc(userId);
            try {
                const doc = await userRef.get();
                if (doc.exists) {
                    const userData = doc.data();
                    console.log("Datos de perfil cargados:", userData);
                    // Rellenar el formulario con los datos existentes
                    configDisplayNameInput.value = userData.displayName || '';
                    configEmailInput.value = userData.email || ''; // El email es solo informativo aquí
                    configBioInput.value = userData.bio || '';
                    configSkillsInput.value = userData.skills ? userData.skills.join(', ') : ''; // Las habilidades las guardamos como array, las mostramos como string

                     profileSettingsMessageDiv.textContent = ''; // Limpiar mensajes
                     profileSettingsMessageDiv.className = 'message';


                } else {
                    console.warn("Documento de perfil del usuario no encontrado en Firestore.");
                     profileSettingsMessageDiv.textContent = 'No se encontraron datos de perfil. Puedes añadir la información.';
                     profileSettingsMessageDiv.className = 'message info';
                    // Los campos se quedarán vacíos
                     configEmailInput.value = currentUser.email || ''; // Mostrar al menos el email de Auth
                }
            } catch (error) {
                console.error("Error al cargar la configuración del perfil:", error);
                 profileSettingsMessageDiv.textContent = `Error al cargar perfil: ${error.message}`;
                 profileSettingsMessageDiv.className = 'message error';
                 configEmailInput.value = currentUser.email || ''; // Mostrar al menos el email de Auth
            }
        }

        // -------- Funcionalidad para Guardar Configuración del Perfil --------
        if (profileSettingsForm) {
            profileSettingsForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // Prevenir el envío por defecto del formulario

                if (!currentUser) {
                    profileSettingsMessageDiv.textContent = 'Error: Usuario no autenticado.';
                    profileSettingsMessageDiv.className = 'message error';
                    console.error("Intentando guardar perfil sin usuario autenticado.");
                    return;
                }

                profileSettingsMessageDiv.textContent = 'Guardando cambios...';
                profileSettingsMessageDiv.className = 'message info';
                saveProfileSettingsBtn.disabled = true; // Deshabilitar botón

                const userRef = db.collection('users').doc(currentUser.uid);

                const updatedData = {
                    displayName: configDisplayNameInput.value.trim(),
                    bio: configBioInput.value.trim(),
                    // Convertir la cadena de habilidades a un array, limpiando espacios y elementos vacíos
                    skills: configSkillsInput.value.split(',')
                                               .map(skill => skill.trim())
                                               .filter(skill => skill !== '')
                    // No actualizar email directamente aquí
                };

                try {
                    // Usar update() para no sobrescribir todo el documento, solo los campos proporcionados
                    await userRef.update(updatedData);
                    console.log("Perfil actualizado exitosamente.");
                    profileSettingsMessageDiv.textContent = 'Perfil actualizado exitosamente.';
                    profileSettingsMessageDiv.className = 'message success';

                    // Opcional: Actualizar el displayName en Firebase Auth también si se cambió
                     if (currentUser.displayName !== updatedData.displayName && updatedData.displayName !== '') {
                         await currentUser.updateProfile({ displayName: updatedData.displayName });
                         console.log("DisplayName en Auth actualizado.");
                     }


                } catch (error) {
                    console.error("Error al guardar la configuración del perfil:", error);
                    profileSettingsMessageDiv.textContent = `Error al guardar perfil: ${error.message}`;
                    profileSettingsMessageDiv.className = 'message error';
                } finally {
                    saveProfileSettingsBtn.disabled = false; // Habilitar botón de nuevo
                }
            });
        }
